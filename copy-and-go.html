<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Copy and Go</title>
    <link rel="preconnect" href="https://use.fontawesome.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="copy-and-go.css" />

    <script type="module">
      import { CopyAndGo } from "./copy-and-go.js";
      document.addEventListener("DOMContentLoaded", () => {
        new CopyAndGo({
          callback: () => {
            document.getElementById("notification")?.classList?.add("active");
          },
          giftcodeId: "giftcode",
          copyButtonId: "copy-go",
          formId: "copy-go-form",
          timeout: 3000, // Set to 0 to omit the delay
          safariFormTarget: "_self", // Options: "_self" or any other value
        });
      });
    </script>
  </head>
  <body>
    <div id="content">
      <h3><i class="fa-regular fa-paste"></i> Copy and Go!</h3>

      <p>Copy your giftcode below and go to Amazon.com</p>
      <form
        id="copy-go-form"
        action="https://www.amazon.com"
        method="get"
        target="_blank"
      >
        <div id="notification">
          <span class="icon"><i class="fa-solid fa-clipboard-check"></i></span>
          <span class="text">
            Successfully copied your giftcode, <br />
            you will be redirected to Amazon.com in 3 seconds, or click
            <a href="https://www.amazon.com" target="_blank">here</a>!</span
          >
        </div>
        <div>
          <input
            type="text"
            name="giftcode"
            id="giftcode"
            value="GWRU-Q5MC5CK-E7MVAP"
            disabled
          />
          <button type="submit" id="copy-go">
            <span class="icon"><i class="fa-regular fa-paste"></i></span>
            <span class="text">Copy & GO!</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
